<script>
    //we are ordering a juice
//login example
    function orderJuice(){
        return new Promise((resolve,reject) =>{
          let shop_is_open = "false";
          if(shop_is_open === "true"){
            resolve("juice is ready");
          }
          else if(shop_is_open === "false"){
            reject("sorry");
          }
        })
    }

    orderJuice().then(result => {console.log(result)})
            .catch(result =>{
                console.log(result)
            });

            function login() {
  return new Promise(resolve => {
    setTimeout(() => {
      console.log("Logged in");
      resolve("User123");
    }, 1000);
  });
}

function getProfile(user) {
  return new Promise(resolve => {
    setTimeout(() => {
      console.log("Fetched profile for", user);
      resolve({ name: "Nithya", age: 21 });
    }, 1000);
  });
}

function showDashboard(profile) {
  console.log("Welcome", profile.name);
}

login()
  .then(user => getProfile(user))
  .then(profile => showDashboard(profile));

            //javascript runs sequentially until u use async await or promises
</script>
