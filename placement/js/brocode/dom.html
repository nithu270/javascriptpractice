<body>

<script>
    //document.getElementById()
    //document.getElementsByclassName()
    //document.getElementsByTagName()
    //document.querySelector()
    //document.querySelectorAll()
const parag = document.getElementById("para");
parag.style.color = "blue";

const classname = document.getElementsByClassName("pa");
 //it will return a collection so

//we should iterate
for(let i =0;i<classname.length;i++){
    classname[i].style.fontSize = "20px";
    classname[i].style.color = "red";
}
const divi = document.getElementsByTagName("div");
for(let i =0;i<divi.length;i++){
    divi[i].style.backgroundColor = "red";
}
const q = document.querySelectorAll("p");
for(let i =0;i<q.length;i++){
    q[i].style.fontSize = "60px";
}


</script>
