<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showPrev()">
       previous
    </button>
    <button onclick ="showNext()">
  next
    </button>
    <img id = "img" src = "dice1.png">
</body>
</html>
<script>

const arr = [
"dice1.png" , "dice2.png" , "dice3.png"
];
let ind = 0;
function showImg(ind){
const image = document.getElementById("img");
image.src = arr[ind];
}

function showPrev(){
if(ind<=0){
ind = arr.length-1;
}
else{
    ind = ind-1;
}
showImg(ind);
}
function showNext(){
if(ind>=arr.length-1){
    ind = 0;
}
else{
    ind = ind+1;
}
showImg(ind);
}
</script>
