<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "but">
hide
    </button>
    <br>
    <br>
    
    <img id = "image" src = "my-channel.jpeg" style = "display: block;">
</body>
</html>
<script>
    const butt = document.getElementById("but");
    const im = document.getElementById("image");
   butt.addEventListener("click",event =>
{
    if(im.style.display ==="block"){
        im.style.display ="none";
       butt.textContent = "show";
    }
    else{
        im.style.display = "block";
        butt.textContent = "hide";
    }
}
   )
    </script>
