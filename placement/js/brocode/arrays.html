    fruits.sort();
    console.log(fruits[7]); //undefined
    console.log(fruits.indexOf('pine apple')); //-1 
    for(let i=0;i<fruits.length;i++){
        console.log(fruits[i]+" ");
    }

        //in java for each loop will be like for(int num:nums);
        for(let fruit of fruits){
            console.log(fruit);
        }
