<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id = "display" readonly>
    </div>
    <div style=" 
    display:flex;
    flex-direction: row;
    ">
        <button onclick = "displaythenum('1')">1</button>
        <button onclick = "displaythenum('2')">2</button>
        <button onclick = "displaythenum('3')">3</button>
        <button onclick = "displaythenum('4')">4</button>
        <button onclick = "displaythenum('5')">5</button>
        <button onclick = "displaythenum('6')">6</button>
        <button onclick = "displaythenum('7')">7</button>
        <button onclick = "displaythenum('8')">8</button>
        <button onclick = "displaythenum('9')">9</button>
        <button onclick = "calculate()">=</button>
        <button onclick = "displaythenum('+')">+</button>
        <button onclick = "displaythenum('-')">-</button>
        <button onclick = "displaythenum('*')">*</button>
        <button onclick = "displaythenum('/')">/</button>
        <button onclick = "clearDisp()">C</button>

    </div>
</body>
<script>
    let display  = document.getElementById("display");
function displaythenum(x){
display.value+=x;
}
function calculate(){
    display.value = eval(display.value);
}
function clearDisp(){
    display.value = "";
}

</script>
</html>
