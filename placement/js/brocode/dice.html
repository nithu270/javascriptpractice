<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="roll()" id = "rollbut">
    ROLL
</button>
<br>
<label id = "mylabel"></label>
</body>
<script>
    function roll(){
        let max = 6;
    let min = 1;
    let randomnum = Math.floor(Math.random() * (max)+min);
    document.getElementById("mylabel").innerText = randomnum;
    }
   
</script>
</html>
