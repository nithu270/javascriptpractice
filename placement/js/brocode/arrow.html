<script>
    function myfunc(a,b){
return a*b; //without arrow
    }

    const add = (a,b) => a+b;

    const nums = [12,34,67,89];
    const half = nums.map(function(num){
        return num/2;
    });
    console.log(half);

//with arrow

console.log(square);

   console.log("hello");
}

   console.log("hello");
