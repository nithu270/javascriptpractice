    <!DOCTYPE html>
    <html>
        <head>
        <title>grid practice</title>
        </head>
        <body>
            <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
                <div style="
                background-color: aquamarine;">
                    div1
                </div>
                <div style="
                background-color: rgb(55, 70, 65);">
                    div2<p>text</p>
                </div>
                
            </div>
            <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
                <div style="
                background-color: aquamarine;">
                    div1
                </div>
                <div style="
                background-color: rgb(55, 70, 65);">
                    div2<p>text</p>
                </div>
                <div style="
                background-color: rgb(71, 145, 120);">
                    div2
                </div>
            </div>

            <div style="
            display: grid;
             grid-template-columns: 100px 1fr ; /*1fr will take up all the spaces in the line to the end  (which is useful for our youtube project ) */
            margin-top: 30px;
            ">
                <div style="
                background-color: aquamarine;">
                    div1
                </div>
               
                <div style="
                background-color: rgb(157, 168, 164);">
                    1fr
                </div>
                
            </div>
            <div style="
            display: grid;
             grid-template-columns: 1fr 1fr 1fr ; /*1fr will take up all the spaces in the line to the end  (which is useful for our youtube project ) */
            margin-top: 30px;
                column-gap: 30px; 
                row-gap:20px;
            ">
                <div style="
                background-color: aquamarine;">
                    div1
                </div>
               
                <div style="
                background-color: rgb(157, 168, 164);
                height:200px;">
                    1fr
                </div>
               
                <div style="
                background-color: aquamarine;
                 height:200px;">
                    div1
            </div>
            <div style="
            background-color: rgb(157, 168, 164);
            height:200px;">
                1fr
            </div>
            <div style="
            background-color: aquamarine;">
                div1
            </div>
            <div style="
                background-color: rgb(157, 168, 164);
                height:200px;">
                    1fr
                </div>
        </body>
    </html>
